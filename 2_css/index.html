<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Inline, Internal, External</title>

    <!-- rel = relacionamente, pra que vai ser -->
    <link rel="stylesheet" href="style.css">

    <style>
        h2{
            color: purple;
        }

        h1{
            background: coral;
        }
    </style>
</head>
<body>

    <h1>CSS - Inline, Internal, External</h1>

    <!-- INLINE CSS -->
    <!-- style serve para utilizarmos o css inline -->
    <!-- suja o código e não é pratico, já que só funciona em um por um -->
    <p style="color: red; background: blue;">Fui estilizado com CSS inline</p>
    <p style="color: red;">Outro parágrafo</p>
    <p style="color: red;">Mais um parágrafo</p>

    <!-- INTERNAL CSS -->
    <!-- coloca um style no head para itilizar o internal css -->
    <!-- aplicando para todos, mas continua sujando o código html -->
    <h2>Eu sou um h2</h2>
    <h2>Eu sou outro h2</h2>

    <!-- EXTERNAL CSS -->
    <!-- não fica dentro do html -->
    <h3>Sou um h3 legal</h3>
    <h3>Sou um h3 mais legal ainda</h3>
</body>
</html>
