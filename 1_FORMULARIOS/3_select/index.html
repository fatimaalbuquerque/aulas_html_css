<!--Se colocar o mesmo nome do id da input no label for eles se
conectam, é meio inútil-->
<!--Para tornar o input obrigatório, coloca o required, só deixando o formulário ser enviado
 se ele for preenchido (cria um button para enviar) -->
<!-- ctrl + ; cria o bglh de comentário -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
        </div>

        <!-- input radio, quando quisermos criar um grupo de opções para que o usuário escolha apenas uma -->
        <!-- o atributo name perecisa ser o msm em tds os atributos, faz que apenas uma seja selecionada -->
        <!-- para escrever em mais de uma linha, segure alt e clique no lugar desejado, clique em esc pra sair -->
        <!-- value é só para java, n vamos utilizá-lo -->
        <!-- para criar uma opc que nao pode se selecionar, escreve disabled selected no option -->
        <div>
            <p>Escolha o time que você torce:</p>

            <div>
                <input type="radio" id="nenhum" name="time">
                <label for="nenhum">Nenhum</label>
            </div>
            <div>
                <input type="radio" id="vasco" name="time">
                <label for="vasco">Vasco</label>
            </div>
            <div>
                <input type="radio" id="bahia" name="time">
                <label for="bahia">Bahia</label>
            </div>
        </div>

        <!-- select, grupo que quando clicaco as opcs aparecem em baixo -->
        <!-- sempre tem que ter options dentro -->
        <div>
            <label for="turma">Escolha sua turma:</label>
            <select name="turma" id="turma">
                
                <option disabled selected>Selecione...</option>
                <option value="01tc">TI01TC</option>
                <option value="01ta">TI01TA</option>
                <option value="01tb">TI01TB</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
