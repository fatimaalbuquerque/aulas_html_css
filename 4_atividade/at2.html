<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
</head>
<body>
    <div>
        <p>Escolha uma cor:</p>
    </div>
    <div>
        <input type="radio" id="vermelho" name="cor">
        <label for="cor">Vermelho</label>
    </div>
    <div>
        <input type="radio" id="amarelo" name="cor">
        <label for="cor">Amarelo</label>
    </div>
    <div>
        <input type="radio" id="azul" name="cor">
        <label for="cor">Azul</label>
    </div>
    <div>
        <input type="radio" id="verde" name="cor">
        <label for="cor">Verde</label>
    </div>
</body>
</html>
